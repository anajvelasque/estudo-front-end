<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src = "imagens/logo.png" width="320" height="205" alt="Logo do nosso site"></h1>
                <nav>
                    <ul>
                        <li><a href="principal.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li> <!-- Arrumar página contato -->
                    </ul>
                </nav>
        </div>
        </header>

        <main>
            <form>
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xxx)xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o contato?</legend>
                    <label for="radio-email"><input type="radio" name= "contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name= "contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-wpp"><input type="radio" name= "contato" value="wpp" id="radio-wpp" >Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox" ><input type="checkbox" checked>Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seguda</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h-15h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/rodape.png" alt="Logo do nosso site">
            <p class="copyright"> &copy; Copyright Ana Julia Velasque 2019</p>
        </footer>
    </body>
    


</html>
